<html>
<head>
    <script> 
	function readFile(filename){
	alert('start twice');
	var fso = new ActiveXObject("Scripting.FileSystemObject");
	alert('getin while');
	var f = fso.OpenTextFile(filename,1);
	var s = "";
	
	while (!f.AtEndOfStream){
		alert('ok');
		s += f.ReadLine()+"\n";
		
	}
	f.Close();
	return s;
	}
	alert('start once');
	alert(readFile('database.txt'));
	</script>
</head>
<body>
</body>
</html>
