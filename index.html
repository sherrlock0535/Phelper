<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="jquery-1.9.1.min.js"></script>
	</head>
	<body>
		<input id="test" type="text" />
		<input type="button" id="btnCommit" />
		<script>
			$("#btnCommit").click(function(){
				var value = $("#test").val();
				$.ajax({
					type:"get",
					url:"https://raw.githubusercontent.com/sherrlock0535/Phelper/master/database.txt",
					async:true,
					success:function(data){
						var str = data.split("\n");
						for(var i=0;i<str.length;i++){
							var index = str[i].indexOf(value);
							
							if(index >= 0 ){
								alert(str[i]);
							}
						}
					}
				});
			});
		</script>
	</body>
</html>
